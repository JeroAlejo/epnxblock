<p>
    <!--Para Invocar los campos del archivo de Python block.[Nombre del campo]
    block =self palabra clave
    -->
    <span class='upvote'><span class='count'>{block.upvotes}</span>&uarr;</span>
    <span class='downvote'><span class='count'>{block.downvotes}</span>&darr;</span>

    <div>
        <p >Voto ejecutado {block.voted}</p>
    </div>
</p>
