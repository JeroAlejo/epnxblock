<html>
    <body>
        <h2 class="t1">Actividad Asignada: {block.titulo}</h2>
        <p class="t1">Fecha de entrega: {block.fecha_entrega}</p>
        <h3 class="t3">Descripción: <span class="flecha">&#9660;</span></h3>
        
        <div class="display_content">
            <p class="t3">{block.descripcion}</p>
        </div>

        <h3 class="t3">Salida esperada: <span class="flecha">&#9660;</span></h3>
        <div class="display_content">
            <p class="t3">{block.salida_esperada}</p>
        </div>


        <div class="student-view">
            <h3 class="t3">Código</h3>
            <div class="buttons-container">
                <button id="test_code" disabled>Solicitar Pista:<span id="pistas_usadas">{block.pistas_usadas}</span>/<span id = "num_pistas">{block.field_Pista[numero_pistas]}</span></button>
                <button id="evaluate_code" disabled>Evaluar Código</button>
            </div>
            <div class="code-ai-container">
                <textarea class="zona_codigo" name="zona_codigo" id="zona_codigo">{block.codigo_inicial}</textarea>
                <textarea class="ai_response" name="ai_response"  id=""></textarea>
            </div>
        </div>
    
        <h3 class="t3">Texto adicional <span class="toggle-arrow" id="toggle-arrow">&#9660;</span></h3>

        <div class="additional-content" style="display: none;">
            
            <textarea id="aditional_context" class="text_adicional"></textarea>
            <p class="para">
                <input id="compilador_check" type="checkbox"> Salida de compilador
            </p>
        </div>

    </div>

    </body>
