<html>
    <head>
       
    </head>
    <body>
        <header class="header">
            <div class="titulo_h">
                <h3>Configuración Generales</h3>
            </div>
            <div class="cont_nav">
                <nav class="nav">
                    <ul class="nav-links">
                        <li class="link"><a href="#" id="nav-general">General</a></li>
                        <li class="link"><a href="#" id="nav-retroalimentacion">Retroalimentación</a></li>
                        <li class="link"><a href="#" id="nav-codigo">Código</a></li>
                    </ul>            
                </nav>
            </div>
        </header>
        <!-- Secciones de contenido -->
        <section id="general" class="contenido-seccion">
            <div class="epn_xblock">
                <div class="item">
                    
                    <label  for="titulo" ><h3 style="display: inline;" class="t3">Título:</h3></label>
                    <input class="text_info" type="text" id="titulo" placeholder= "Ingrese titulo de la actividad" value="{block.titulo}">

                    <label for="fecha_entrega"><h3  class="t3">Fecha de entrega:</h3></label>
                    <input  class="text_info" type="date" id="fecha_entrega" value="{block.fecha_entrega}">
                        
                    <label ><h3 class="t3">Descripción:</h3></label>

                  
                    
                   
                    <!-- Contenedor del editor de Quill -->
                    <div id="editor" style="height: 500px; margin-left:2% ; width:80%">
                        {block.descripcion}
                       
                    </div>

                    

                </div>
            </div>
            
        </section>

        <section id="retroalimentacion" class="contenido-seccion" style="display:none;">
            <div class="epn_xblock2">

                <div class="checkbox_container" id="checkbox-container">
                     
                    <h3 class="t3">Selecione el tipo de evaluación:</h3>
                    <!-- Aquí se generarán los checkboxes dinámicamente -->
                </div>
                <div>
                    <h3 class="t3">Configuración de retroalimentación</h3>
                    
                </div>
                
                <div class="confing_selected" id="confing-selected">
                    
                    <!-- Aquí se generarán los parametros dinámicamente -->
                </div>
                
            </div>
            
        </section>

        <section id="codigo" class="contenido-seccion" style="display:none;">
            <div class="epn_xblock">
                <div class="item">
                    <h3 class="t3"> Código incial (opcional):</h3>
                    <textarea class="text_num" cols="1" rows="25" readonly></textarea>
                    <textarea class="text_code" id="codigo_inicial" cols="70" rows="25"></textarea>
                </div>
                
                <div class="item">
                    <h3 class="t3">Test Cases:</h3>
                    <textarea class="text_code" id="test_cases"></textarea>
                </div>

            </div>
            
        </section>

        <div>
            <button class="updateButton">Guardar</button>
        
        </div>

    </body>

</html>
