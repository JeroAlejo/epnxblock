
<div class="epn_xblock">
    <div class="item">
        <h1>Configuraciones Generales</h1>
                
        <label class="labels" for="titulo" ><h3 style="display: inline;">Título:</h3></label>
        <input type="text" id="titulo" placeholder="Introduce el título" style="width: 70%; padding: 8px; margin-bottom: 10px; display: inline-block;">
            
        <label for="descripcion"><h3 >Descripción:</h3></label>
        <textarea class="campos_info" id="descripcion" placeholder="Introduce la descripción" ></textarea>

        <label for="salida_esperada"><h3>Salida esperada:</h3></label>
        <textarea class="campos_info" id="salida_esperada" placeholder="Introduce Salida esperada" ></textarea>
            
        <label class="labels" for="cod_Inicial"><h3>Código Inicial:</h3></label>
        <input type="checkbox" id="checkbox_cod" name="checkbox_cod" checked>
        <label for="checkbox_cod"> Habilitado</label><br>

        <textarea class="campos_info" id="codigo_inicial" placeholder="Introduce código Inicial" ></textarea>
    
    </div>
    <div class="item_2">
        <h1>Retroalimentación:</h1>


        <label class="labels" for="titulo" ><h3 style="display: inline;">Tipo:</h3></label>
        <select id="tipo_ejercicio">
            <option>
                <option value="calificacion" >Calificación</option>
                <option value="retroalimentacion">Retroalimentación</option>
            </option>
        </select>

        <!-- Elementos que serán mostrados/ocultados -->
         <div class="cont_select">
            <div id="calificacion">
                <h4>Calificación:</h4>
                <p>Este es el contenido para la opción de Calificación.</p>
            </div>
    
            <div id="retroalimentacion">
                <label class="labels" for="pistas" ><h3 style="display: inline;">Número de Pistas:</h3></label>
                <input type="number" id="pistas" value="1">
                <p>Este es el contenido para la opción de Retroalimentación.</p>
            </div>
         </div>
        
    </div>
    
</div>
<div>
    <button class="updateButton">Guardar</button>

</div>
