<html>
    <head>
       
    </head>
    <body>
        <header class="header">
            <div class="titulo_h">
                <h3>Configuración Generales V6</h3>
            </div>
            <div class="cont_nav">
                <nav class="nav">
                    <ul class="nav-links">
                        <li class="link"><a href="#" id="nav-general">General</a></li>
                        <li class="link"><a href="#" id="nav-retroalimentacion">Retroalimentación</a></li>
                        <li class="link"><a href="#" id="nav-codigo">Código</a></li>
                    </ul>            
                </nav>
            </div>
        </header>
        <!-- Secciones de contenido -->
        <section id="general" class="contenido-seccion">
            <div class="epn_xblock">
                <div class="item">
                    
                    <label  for="titulo" ><h3 style="display: inline;" class="t3">Título:</h3></label>
                    <input class="text_info" type="text" id="titulo" placeholder= "Ingrese titulo de la actividad" value="{block.titulo}">
                    <span class="help-icon" data-tooltip ="Ingrese un título que describa brevemente la actividad.">?</span>   

                    <label for="fecha_entrega"><h3  class="t3">Fecha de entrega: <span class="help-icon" data-tooltip ="Defina la fecha maxima de entrega.">?</span> </h3></label>
                    <input  class="text_info" type="date" id="fecha_entrega" value="{block.fecha_entrega}">
                        
                    <label for="descripcion"><h3 class="t3">Descripción: <span class="help-icon" data-tooltip ="Ingrese las indicaciones que debe cumplir el código de la actividad">?</span></h3></label>
                    
                    <textarea id="descripcion" class="text_descripion">{block.descripcion}</textarea>

                    <label for="salida_esperada"><h3 class="t3">Salida esperada: <span class="help-icon" data-tooltip ="Ingrese la salida esperada de la consola del programa">?</span></h3></label>
                    <textarea id="salida_esperada" class="text_salida">{block.salida_esperada}</textarea>

                    <div id="aux" >
                        Ip de servidor:
                        <input  type="text" id="ip_server" >
                    </div>
                    

                </div>
            </div>
            
        </section>

        <section id="retroalimentacion" class="contenido-seccion" style="display:none;">
            <div class="epn_xblock2">

                <div class="checkbox_container" id="checkbox-container">
                     
                    <h3 class="t3">Selecione el tipo de evaluación:</h3>
                    <!-- Aquí se generarán los checkboxes dinámicamente -->
                </div>
                <div>
                    <h3 class="t3">Configuración de retroalimentación</h3>
                    
                </div>
                
                <div class="confing_selected" id="confing-selected">
                    
                    <!-- Aquí se generarán los parametros dinámicamente -->
                </div>
                
            </div>
            
        </section>

        <section id="codigo" class="contenido-seccion" style="display:none;">
            <div class="epn_xblock">
                <div class="item">
                    <h3 class="t3"> Código incial (opcional):  <span class="help-icon" data-tooltip ="Ingrese el código inicial que se brindará al estudiante.">?</span>   </h3>
                    <textarea class="text_code" id="codigo_inicial" cols="70" rows="25">{block.codigo_inicial}</textarea>
                </div>
                
                <div class="item">
                    <h3 class="t3">Test Cases:  <span class="help-icon" data-tooltip ="Ingrese los test cases para evaluar el código del estudiante.">?</span>   </h3>
                    <textarea class="text_cases" id="test_cases">{block.test_cases}</textarea>
                </div>

            </div>
            
        </section>

        <div>
            <button class="updateButton">Guardar</button>
        
        </div>

    </body>

</html>
